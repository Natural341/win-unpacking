<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Terminal Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .pos-terminal {
            background: #2d3748;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        .terminal-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .terminal-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .terminal-header p {
            font-size: 12px;
            color: #a0aec0;
        }

        .display {
            background: #1a202c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            color: #48bb78;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .display-line {
            margin-bottom: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #48bb78;
        }

        .status-indicator.offline {
            background: #f56565;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .transaction-info {
            background: #4a5568;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #a0aec0;
        }

        .info-value {
            font-weight: bold;
        }

        .amount-display {
            font-size: 24px !important;
            color: #48bb78 !important;
        }

        .controls {
            display: grid;
            gap: 10px;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #38a169, #2f855a);
        }

        .btn-error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-error:hover {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #dd6b20, #c05621);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #3182ce, #2c5282);
        }

        .scenario-selector {
            background: #4a5568;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .scenario-selector label {
            display: block;
            color: #a0aec0;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .scenario-selector select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2d3748;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
        }

        .connection-status.disconnected {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
        }

        .card-reader {
            background: #1a202c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-slot {
            width: 100%;
            height: 60px;
            background: #2d3748;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 12px;
            margin-bottom: 10px;
            border: 2px dashed #4a5568;
        }

        .card-slot.active {
            border-color: #48bb78;
            color: #48bb78;
            animation: cardRead 2s ease-in-out;
        }

        @keyframes cardRead {
            0%, 100% { border-color: #48bb78; }
            50% { border-color: #38a169; background: rgba(72, 187, 120, 0.1); }
        }
    </style>
</head>

</html>
